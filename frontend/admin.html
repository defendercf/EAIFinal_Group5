<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard - Healthcare Management</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #d5d9d9;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 15px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .header {
      background-color: #335b84;
      color: white;
      padding: 30px;
      text-align: center;
    }

    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .header p {
      opacity: 0.9;
      font-size: 1.1rem;
    }

    .nav-tabs {
      display: flex;
      background: #f8f9fa;
      border-bottom: 2px solid #e9ecef;
    }

    .nav-tab {
      flex: 1;
      padding: 15px 25px;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      color: #6c757d;
      transition: all 0.3s ease;
      position: relative;
    }

    .nav-tab.active {
      color: #3498db;
      background: white;
    }

    .nav-tab.active::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      right: 0;
      height: 2px;
      background: #3498db;
    }

    .nav-tab:hover:not(.active) {
      background: #e9ecef;
      color: #3498db;
    }

    .tab-content {
      padding: 30px;
    }

    .tab-pane {
      display: none;
    }

    .tab-pane.active {
      display: block;
    }

    .form-section {
      background: #f8f9fa;
      padding: 25px;
      border-radius: 10px;
      margin-bottom: 30px;
      border-left: 4px solid #3498db;
    }

    .form-title {
      font-size: 1.3rem;
      color: #2c3e50;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .form-group label {
      font-weight: 600;
      color: #2c3e50;
      font-size: 0.9rem;
    }

    .form-control {
      padding: 12px 15px;
      border: 2px solid #e9ecef;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: white;
    }

    .form-control:focus {
      outline: none;
      border-color: #3498db;
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
    }

    .btn {
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
    }

    .btn-primary {
      background: linear-gradient(135deg, #3498db, #2980b9);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
    }

    .btn-secondary {
      background: linear-gradient(135deg, #95a5a6, #7f8c8d);
      color: white;
    }

    .btn-secondary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(149, 165, 166, 0.3);
    }

    .user-card {
      background: white;
      border: 2px solid #e9ecef;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 15px;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .user-card:hover {
      border-color: #3498db;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .user-card-header {
      display: flex;
      justify-content: between;
      align-items: center;
      margin-bottom: 10px;
    }

    .user-id {
      background: linear-gradient(135deg, #3498db, #2980b9);
      color: white;
      padding: 4px 10px;
      border-radius: 15px;
      font-size: 0.8rem;
      font-weight: 600;
    }

    .user-info {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 10px;
      margin-top: 10px;
    }

    .user-detail {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .user-detail-label {
      font-size: 0.8rem;
      color: #6c757d;
      font-weight: 600;
      text-transform: uppercase;
    }

    .user-detail-value {
      font-size: 1rem;
      color: #2c3e50;
    }

    .search-bar {
      position: relative;
      margin-bottom: 20px;
    }

    .search-input {
      width: 100%;
      padding: 12px 45px 12px 15px;
      border: 2px solid #e9ecef;
      border-radius: 25px;
      font-size: 1rem;
    }

    .search-icon {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #6c757d;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: linear-gradient(135deg, #74b9ff, #0984e3);
      color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }

    .stat-number {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .stat-label {
      font-size: 0.9rem;
      opacity: 0.9;
    }

    .result-display {
      background: #f8f9fa;
      border: 2px solid #e9ecef;
      border-radius: 10px;
      padding: 20px;
      font-family: 'Courier New', monospace;
      max-height: 300px;
      overflow: auto;
      white-space: pre-wrap;
    }

    
    .card {
      background: white;
      border: 2px solid #e9ecef;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 15px;
      transition: all 0.3s ease;
    }

    .card:hover {
      border-color: #00b894;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      padding-bottom: 10px;
      border-bottom: 1px solid #e9ecef;
    }

    .card-id {
      background: linear-gradient(135deg, #00b894, #00a085);
      color: white;
      padding: 4px 10px;
      border-radius: 15px;
      font-size: 0.8rem;
      font-weight: 600;
    }


    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .alert {
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      border-left: 4px solid;
    }

    .alert-success {
      background: #d4edda;
      color: #155724;
      border-color: #28a745;
    }

    .alert-error {
      background: #f8d7da;
      color: #721c24;
      border-color: #dc3545;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1><a href="index.html" style="text-decoration: none; color: inherit;">Healthcare Management System</a></h1>
      <p>Admin Dashboard</p>
    </div>

    <div class="nav-tabs">
      <button class="nav-tab active" onclick="switchTab('create-user')">Create User</button>
      <button class="nav-tab" onclick="switchTab('search-user')">Search User</button>
      <button class="nav-tab" onclick="switchTab('all-users')">All Users</button>
      <button class="nav-tab" onclick="switchTab('reviews')">All Reviews</button>
    </div>

    <div class="tab-content">
      <!-- Create User Tab -->
      <div id="create-user" class="tab-pane active">
        <div class="form-section">
          <h2 class="form-title">
            <span>üë§</span>
            Create New User
          </h2>
          
          <div class="form-grid">
            <div class="form-group">
              <label for="patient_name">Full Name *</label>
              <input type="text" id="patient_name" class="form-control" placeholder="Enter full name" required>
            </div>
            
            <div class="form-group">
              <label for="username">Username *</label>
              <input type="text" id="username" class="form-control" placeholder="Choose username" required>
            </div>
            
            <div class="form-group">
              <label for="email">Email Address *</label>
              <input type="email" id="email" class="form-control" placeholder="user@example.com" required>
            </div>
            
            <div class="form-group">
              <label for="password">Password *</label>
              <input type="password" id="password" class="form-control" placeholder="Enter secure password" required>
            </div>
            
            <div class="form-group">
              <label for="date_of_birth">Date of Birth *</label>
              <input type="date" id="date_of_birth" class="form-control" required>
            </div>
            
            <div class="form-group">
              <label for="gender">Gender</label>
              <select id="gender" class="form-control">
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
                <option value="Prefer not to say">Prefer not to say</option>
              </select>
            </div>
          </div>
          
          <button onclick="createUser()" class="btn btn-primary">
            Create User
          </button>
        </div>
        
        <div id="create-result"></div>
      </div>

      <!-- Search User Tab -->
      <div id="search-user" class="tab-pane">
        <div class="form-section">
          <h2 class="form-title">
            <span>üîç</span>
            Search User by ID
          </h2>
          
          <div class="form-group" style="max-width: 300px; margin-bottom: 20px;" >
            <label for="userId">User ID</label>
            <input type="number" id="userId" class="form-control" placeholder="Enter user ID">
          </div>
          
          <button onclick="getUserById()" class="btn btn-secondary">
            Search User
          </button>
        </div>
        
        <div id="singleUserResult"></div>
      </div>

      <!-- All Users Tab -->
      <div id="all-users" class="tab-pane">
        <div class="form-section">
          <h2 class="form-title">
            <span>üë•</span>
            User Management
          </h2>
          
          <div class="search-bar">
            <input type="text" id="userSearchInput" class="search-input" placeholder="Search users by name, username, or email..." oninput="filterUsers()">
            <span class="search-icon">üîç</span>
          </div>
          
          <button onclick="getAllUsers()" class="btn btn-primary">
            Reload All Users
          </button>
        </div>
        
        <div id="userList"></div>
      </div>

      <!-- All Reviews Tab -->
      <div id="reviews" class="tab-pane">
        <div class="form-section">
          <h2 class="form-title">
            <span>‚≠ê</span>
            All Reviews
          </h2>
          <button onclick="getAllReviews()" class="btn btn-primary">Reload All Reviews</button>
          <div id="reviewList"></div>
        </div>
      </div>
      

  <script>
    const endpoint = 'http://api1.defendercf.online/graphql';
    let allUsers = [];

    function switchTab(tabId) {
      // Remove active class from all tabs and panes
      document.querySelectorAll('.nav-tab').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.tab-pane').forEach(pane => pane.classList.remove('active'));
      
      // Add active class to clicked tab and corresponding pane
      event.target.classList.add('active');
      document.getElementById(tabId).classList.add('active');
    }

    function showAlert(message, type = 'success') {
      const alertDiv = document.createElement('div');
      alertDiv.className = `alert alert-${type}`;
      alertDiv.textContent = message;
      
      const targetDiv = event.target.closest('.tab-pane').querySelector('.form-section');
      targetDiv.appendChild(alertDiv);
      
      setTimeout(() => alertDiv.remove(), 5000);
    }

    async function createUser() {
      const button = event.target;
      const originalText = button.innerHTML;
      button.innerHTML = '<span class="loading"></span> Creating...';
      button.disabled = true;

      try {
        const mutation = `
          mutation CreateUser($input: CreateUserInput!) {
            createUser(input: $input) {
              id
              patient_name
              username
              email
              date_of_birth
              gender
            }
          }`;

        const variables = {
          input: {
            patient_name: document.getElementById('patient_name').value,
            username: document.getElementById('username').value,
            email: document.getElementById('email').value,
            password: document.getElementById('password').value,
            date_of_birth: document.getElementById('date_of_birth').value,
            gender: document.getElementById('gender').value || null,
          },
        };

        const res = await fetch(endpoint, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ query: mutation, variables }),
        });

        const data = await res.json();
        
        if (data.errors) {
          throw new Error(data.errors[0].message);
        }

        showAlert(`User created successfully! ID: ${data.data.createUser.id}`, 'success');
        
        // Clear form
        document.querySelectorAll('#create-user .form-control').forEach(input => {
        if (input.type === 'select-one') {
            input.selectedIndex = 0;
        } else {
            input.value = '';
        }
        });

        // Update result display
        const resultDiv = document.getElementById('create-result');
        resultDiv.innerHTML = `
          <div class="user-card">
            <div class="user-card-header">
              <h3>‚úÖ User Created Successfully</h3>
              <span class="user-id">ID: ${data.data.createUser.id}</span>
            </div>
            <div class="user-info">
              <div class="user-detail">
                <span class="user-detail-label">Name</span>
                <span class="user-detail-value">${data.data.createUser.patient_name}</span>
              </div>
              <div class="user-detail">
                <span class="user-detail-label">Username</span>
                <span class="user-detail-value">${data.data.createUser.username}</span>
              </div>
              <div class="user-detail">
                <span class="user-detail-label">Email</span>
                <span class="user-detail-value">${data.data.createUser.email}</span>
              </div>
              <div class="user-detail">
                <span class="user-detail-label">Date of Birth</span>
                <span class="user-detail-value">${data.data.createUser.date_of_birth}</span>
              </div>
              <div class="user-detail">
                <span class="user-detail-label">Gender</span>
                <span class="user-detail-value">${data.data.createUser.gender || 'Not specified'}</span>
              </div>
            </div>
          </div>
        `;

      } catch (error) {
        showAlert(`Error: ${error.message}`, 'error');
      } finally {
        button.innerHTML = originalText;
        button.disabled = false;
      }
    }

    const reviewEndpoint = 'http://localhost:8003/graphql';

    async function getAllReviews() {
      const button = event.target;
      const originalText = button.innerHTML;
      button.innerHTML = '<span class="loading"></span> Loading...';
      button.disabled = true;

      try {
        const query = `
          query {
            reviews {
              id
              appointment_id
              rating
              comment
              sentiment
            }
          }
        `;
        const res = await fetch(reviewEndpoint, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ query }),
        });
        const data = await res.json();
        if (data.errors) throw new Error(data.errors[0].message);

        const reviews = data.data.reviews;
        displayReviews(reviews);

      } catch (error) {
        document.getElementById('reviewList').innerHTML = `<div class="alert alert-error">Error: ${error.message}</div>`;
      } finally {
        button.innerHTML = originalText;
        button.disabled = false;
      }
    }

    function displayReviews(reviews) {
      const reviewList = document.getElementById('reviewList');
      if (!reviews || reviews.length === 0) {
        reviewList.innerHTML = '<div class="alert alert-error">No reviews found</div>';
        return;
      }
      reviewList.innerHTML = reviews.map(r => `
        <div class="card">
          <div class="card-header">
            <h4>Review ID: ${r.id}</h4>
            <span>Appointment ID: ${r.appointment_id}</span>
          </div>
          <div><strong>Rating:</strong> ${'‚≠ê'.repeat(r.rating)}</div>
          <div><strong>Sentiment:</strong> ${r.sentiment || 'Neutral'}</div>
          <div><strong>Comment:</strong> ${r.comment}</div>
        </div>
      `).join('');
    }

    async function getUserById() {
      const button = event.target;
      const originalText = button.innerHTML;
      button.innerHTML = '<span class="loading"></span> Searching...';
      button.disabled = true;

      try {
        const id = document.getElementById('userId').value;
        if (!id) {
          throw new Error('Please enter a user ID');
        }

        const query = `
          query GetUser($id: ID!) {
            user(id: $id) {
              id
              patient_name
              username
              email
              date_of_birth
              gender
            }
          }`;

        const res = await fetch(endpoint, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ query, variables: { id } }),
        });

        const data = await res.json();
        
        if (data.errors) {
          throw new Error(data.errors[0].message);
        }

        if (!data.data.user) {
          throw new Error('User not found');
        }

        const user = data.data.user;
        document.getElementById('singleUserResult').innerHTML = `
          <div class="user-card">
            <div class="user-card-header">
              <h3>üë§ User Details</h3>
              <span class="user-id">ID: ${user.id}</span>
            </div>
            <div class="user-info">
              <div class="user-detail">
                <span class="user-detail-label">Full Name</span>
                <span class="user-detail-value">${user.patient_name}</span>
              </div>
              <div class="user-detail">
                <span class="user-detail-label">Username</span>
                <span class="user-detail-value">${user.username}</span>
              </div>
              <div class="user-detail">
                <span class="user-detail-label">Email</span>
                <span class="user-detail-value">${user.email}</span>
              </div>
              <div class="user-detail">
                <span class="user-detail-label">Date of Birth</span>
                <span class="user-detail-value">${user.date_of_birth}</span>
              </div>
              <div class="user-detail">
                <span class="user-detail-label">Gender</span>
                <span class="user-detail-value">${user.gender || 'Not specified'}</span>
              </div>
            </div>
          </div>
        `;

      } catch (error) {
        document.getElementById('singleUserResult').innerHTML = `
          <div class="alert alert-error">
            Error: ${error.message}
          </div>
        `;
      } finally {
        button.innerHTML = originalText;
        button.disabled = false;
      }
    }

    async function getAllUsers() {
      const button = event.target;
      const originalText = button.innerHTML;
      button.innerHTML = '<span class="loading"></span> Loading...';
      button.disabled = true;

      try {
        const query = `
          query {
            users {
              id
              patient_name
              username
              email
              date_of_birth
              gender
            }
          }`;

        const res = await fetch(endpoint, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ query }),
        });

        const data = await res.json();
        
        if (data.errors) {
          throw new Error(data.errors[0].message);
        }

        allUsers = data.data.users;
        displayUsers(allUsers);

      } catch (error) {
        document.getElementById('userList').innerHTML = `
          <div class="alert alert-error">
            Error: ${error.message}
          </div>
        `;
      } finally {
        button.innerHTML = originalText;
        button.disabled = false;
      }
    }

    function displayUsers(users) {
      const userList = document.getElementById('userList');
      
      if (users.length === 0) {
        userList.innerHTML = '<div class="alert alert-error">No users found</div>';
        return;
      }

      userList.innerHTML = users.map(user => `
        <div class="user-card">
          <div class="user-card-header">
            <h3>üë§ ${user.patient_name}</h3>
            <span class="user-id">ID: ${user.id}</span>
          </div>
          <div class="user-info">
            <div class="user-detail">
              <span class="user-detail-label">Username</span>
              <span class="user-detail-value">${user.username}</span>
            </div>
            <div class="user-detail">
              <span class="user-detail-label">Email</span>
              <span class="user-detail-value">${user.email}</span>
            </div>
            <div class="user-detail">
              <span class="user-detail-label">Date of Birth</span>
              <span class="user-detail-value">${user.date_of_birth}</span>
            </div>
            <div class="user-detail">
              <span class="user-detail-label">Gender</span>
              <span class="user-detail-value">${user.gender || 'Not specified'}</span>
            </div>
          </div>
        </div>
      `).join('');
    }

    function filterUsers() {
      const searchTerm = document.getElementById('userSearchInput').value.toLowerCase();
      const filteredUsers = allUsers.filter(user => 
        user.patient_name.toLowerCase().includes(searchTerm) ||
        user.username.toLowerCase().includes(searchTerm) ||
        user.email.toLowerCase().includes(searchTerm)
      );
      displayUsers(filteredUsers);
    }

  </script>
</body>
</html>
